<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <link rel="stylesheet" href="/pdf/css/site.css">
</head>
<body>
   <fieldset>
      <legend>
         ELIGIBILITY VERIFICATION â€“ ODHR USE ONLY
      </legend>
      <div>
         <input type="radio" id="fundsAvailable" name="fundingAvailable" value="yes">
         <label for="fundsAvailable">Funds available</label>
         <input type="radio" id="fundsNotAvailable" name="fundingAvailable" value="no">
         <label for="fundsNotAvailable">Funds not available</label>
      </div>
      <p>
         If employee or development opportunity not eligible, select reason:
      </p>
      <div>
         <input type="radio" id="ineligibleExpense" name="ineligibleExpenseReason" value="ineligibleExpense">
         <label for="ineligibleExpense">Ineligible expense</label>
         <input type="radio" id="unaccreditedInstitution" name="ineligibleExpenseReason"
            value="unaccreditedInstitution">
         <label for="unaccreditedInstitution">Unaccredited institution</label>
         <input type="radio" id="insufficientFunds" name="ineligibleExpenseReason"
            value="unaccreditedInstitution">
         <label for="insufficientFunds">Insufficient EDF Funds</label>
         <input type="radio" id="other" name="ineligibleExpenseReason" value="other">
         <label for="other">Other</label>
      </div>
      <div>
         <label for="comment">Comment:</label>
         <textarea id="comment" name="comment" rows="4" cols="100"></textarea>
      </div>
      <div>
         <div>
            <label for="odhrSignature">ODHR Signature:</label>
            <input type="text" id="odhrSignature" name="odhrSignature">
         </div>
         <div>
            <label for="odhrName">Print Name:</label>
            <input type="text" id="odhrName" name="odhrName">
         </div>
         <div>
            <label for="odhrSignDate">Date:</label>
            <input type="date" id="odhrSignDate" name="odhrSignDate">
         </div>
      </div>
   </fieldset>
</body>
</html>
